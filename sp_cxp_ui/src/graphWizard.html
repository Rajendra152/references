<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css" />
<head>
    <meta charset="utf-8" />
    <title>SigmaPlot15</title>
 
    <script>
        (() => {
            if (process ?.env ?.NODE_ENV !== 'development') {
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = './dist/style.css';
                // HACK: Writing the script path should be done with webpack
                document.getElementsByTagName('head')[0].appendChild(link);
            }
        })();
    </script>
    <!-- TEeditor script added -->
    <!-- <script type="text/javascript" src="../codebase/spreadsheet.js"></script>
    <link rel="stylesheet" href="../codebase/spreadsheet.css"> -->
  </head>
<style>
    .centerImg{
        display: block;
  margin-left: auto;
  margin-right: auto;
    }
</style>

</head>

<body>
    <div id="root">
        <img class="centerImg" id = 'loaderImg' style="width:70%;margin-top:10%;" src="../assets/img/graphWizard.png" />
        <span style="margin-top: 50%;margin-left: 20%;">..Loading</span>   
     </div>
    <script>
        const scripts = [];
        const {remote} = require('electron');
       const {app} = remote;
        if (process.env.NODE_ENV === 'development') {
            // Dynamically insert the DLL script in development env in the
            // renderer process
            scripts.push('../.erb/dll/renderer.dev.dll.js');

            // Dynamically insert the bundled app script in the renderer process
            const port = process.env.PORT || 1212;
            scripts.push(`http://localhost:${port}/dist/renderer.dev.js`);
        } else {
            let appPath = app.getAppPath().replace('app.asar','assets') 
            document.getElementById('loaderImg').src = appPath + '/img/graphWizard.png'
            scripts.push('./dist/renderer.prod.js');
        }

        if (scripts.length) {
            document.write(
                scripts
                .map((script) => `<script defer src="${script}"><\/script>`)
                .join('')
            );
        }
    </script>
</body>

</html>
